<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Document</title>
</head>

<body>
	<p>
		4. Вивести список як маркований список з елементами у форматі (name: salary)
	</p>
	<div id="app">
		<ol>
			<li v-for="el in workerList2" :key="el.id">
				{{el.name}} : {{el.salary}}
			</li>
		</ol>
	</div>

	<script>
		const { createApp } = Vue

		createApp({
			data() {
				return {
					workerList2: [
						{
							id: 1,
							name: 'Alex',
							salary: 10000,
						},
						{
							id: 2,
							name: 'Born',
							salary: 20000,
						},
						{
							id: 3,
							name: 'Jane',
							salary: 30000,
						},
						{
							id: 1,
							name: 'Alex',
							salary: 10000,
						},
						{
							id: 2,
							name: 'Born',
							salary: 20000,
						},
						{
							id: 3,
							name: 'Jane',
							salary: 30000,
						},
					]
				}
			},
		}).mount('#app')
	</script>
</body>

</html>
